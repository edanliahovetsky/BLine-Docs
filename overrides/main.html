{% block extrahead %}
<style>
  /* Custom header links */
  .custom-header-links {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-right: 0.5rem;
  }
  .custom-header-links a {
    display: flex;
    align-items: center;
    gap: 0.3rem;
    padding: 0.4rem 0.6rem;
    border-radius: 0.25rem;
    color: var(--md-primary-bg-color);
    text-decoration: none;
    font-size: 0.7rem;
    font-weight: 600;
    opacity: 0.9;
    background: rgba(255, 255, 255, 0.1);
    transition: background 0.2s, opacity 0.2s;
  }
  .custom-header-links a:hover {
    opacity: 1;
    background: rgba(255, 255, 255, 0.2);
  }
  .custom-header-links svg {
    width: 1rem;
    height: 1rem;
    fill: currentColor;
  }
  @media screen and (max-width: 60em) {
    .custom-header-links span {
      display: none;
    }
    .custom-header-links a {
      padding: 0.4rem;
    }
  }
</style>
{% endblock %}
